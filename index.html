<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poiret+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

    <img id="lulwa-illustration" src="./images/illustration1.png">
    <img id="malak-illustration" src="./images/illustration2.png">
    <img id="malak-illustration-mad" src="./images/illustration2.2.png">

    <h1>LETS PLAY<br>TIC TAC TOE</h1>
    <h2 id="message">ready? lulwa start!</h2>
    
    <section class="players">
        <h4 id="player1">LULWA</h4>
        <h4 id="player2">MALAK</h4>
    </section>
    <section class="scores">
        <p id="player1-score">0</p>
        <p id="player2-score">0</p>
    </section>
    
    <img id="board-template" src="./images/board.png">
    <section class="board">
        <div class="sqr" id="0"></div>
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
    </section>
    <img id="reset-icon" src="./images/reset_icon.png">
    <button id="reset">AGAINNN </button>
    <img id="paper-bg" src="./images/paper_bg.jpg">
</body>
</html>
